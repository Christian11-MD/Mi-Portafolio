<html>
<head>
  <title>Computadora (HTML)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .computer {
      width: 420px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .monitor {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(180deg, #131416 0%, #040b15 60%);
      border-radius: 12px;
      padding: 18px;
      position: relative;
      box-shadow: 0 12px 30px rgba(26, 65, 143, 0.18), inset 0 2px 0 rgba(255, 255, 255, 0.03);
      border: 6px solid #0e0e0f;
    }

    .screen {
      background: linear-gradient(180deg, #0a2735 0%, #093b4d 60%);
      height: 100%;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 10px 60px rgba(82, 58, 58, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dff6ff;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .led {
      position: absolute;
      top: 8px;
      right: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 30%, #ffffff, #b8174a 40%, #e0d8e4 100%);
    }

    .keyboard {
      width: 100%;
      max-width: 420px;
      height: 64px;
      background: linear-gradient(180deg, #4e4a4a, #272c30);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(13, 21, 39, 0.06);
    }

    .keys {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      width: 86%;
    }

    .key {
      width: calc((100% - 6*6px) / 12);
      height: 18px;
      background: #ebeaeb;
      border-radius: 3px;
      border: 1px solid rgba(230, 221, 221, 0.06);
      box-shadow: inset 0 -2px 0 rgba(94, 54, 54, 0.04);
    }

    .key.wide {
      width: calc((100% - 6*6px) / 6);
    }

    @media (max-width: 500px) {
      .monitor {
        padding: 12px;
        border-width: 5px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="computer">
    <div class="monitor">
      <div class="screen">
        <div class="content">
          <div> Pr√°ctica </div>
          <div style="font-size:12px; margin-top:6px"> (DESARROLLO BASADO EN PLATAFORMAS) </div>
        </div>
        <div class="led" aria-hidden="true"></div>
      </div>
    </div>

    <div class="keyboard" role="group" aria-label="Teclado ejemplo">
      <div class="keys">
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key wide"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key wide"></div><div class="key"></div><div class="key"></div><div class="key"></div>
    </div>
  </div>
</body>
</html>
